          <section class="REGISTER">
    <h1>REGISTER HERE</h1>
    <h4>It's free and it only take a minute </h4>
    <form action="#" method="post">
        <label for="Firstname">First name</label>
        <br/>
        <input type="text" placeholder="Julianah">
        <br/>
        <label for="Lastname">Last Name</label>
        <br/>
        <input type="text" placeholder="Anna">
        <br/>
        <label for="Email">Email</label>
        <br/>
        <input type="email" placeholder="Email">
        <br/>
        <label for="Number">Phone Number</label>
        <br/>
        <input type="Number" min="20" max="50"placeholder="+234 000 000 00">
        <br/>
        <div class="Gender">
        <label for="Gender">Gender</label>
        <select>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
        </select>
        </div>
        <br/>
        <label for="country">Country</label>
        <br/>
        <input type="text" placeholder="Select Country">
        <br/>
        <label for="State">State/Province</label>
        <br/>
        <input type="text" placeholder="Your State">
        <br/>
        <label for="password">Password</label>
        <br/>
        <input type="password" placeholder="**********" required accept="number">
        <br/>
        <label for="confirm password">Confirm Password</label>
        <br/>
        <input type="text" placeholder="**********" required>
        <br/>
        <label>File upload</label>
        <br/>
        <input type="file" accept="image/jpg, image/png">
        <br/>
        <div class="newsletters">
        <input type="checkbox" id="newsletters" checked/>
        <label for="newsletters" id="Join" >Join our newsletters</label>
          </div>
       <br/>
        <button type="button">Submit</button>
    </form>
  <p>By clicking the SUBMIT button, you agree to our<a href="#"> Terms and conditions</a> and <a href="#"> Policy and Privacy</a>
      </p>
  <p>Already have an account? <a href="Login.html">Login here</a></p>
</section>
